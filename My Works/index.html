<head>

	<title>My Project</title>
	<style>
		#nesne {	
			position: absolute;
			width: 100px;
			transition: all .2s;
		}
		.btn-success{
			width: 100px;
			position: relative;
			right: 13%;
		}

			width: 50%;
			margin: auto;
			
		}

		}
	</style>

<body class="p-5">

	<div class="card text-center">
		<div class="card-header">
			Featured
		</div>
		<div class="card-body" id="cardB">
			<h5 class="card-title">Zahirokur sayfasını beğeniyor musunuz?</h5>
			<p class="card-text text-bold"></p>
			<div class="btn-container p-3">
				
				
				<div class="box">
					<button id="second" class="btn btn-success text-white">Evet</button>
					<button id="nesne" class="btn btn-danger text-white">Hayır</button>
				</div>
				
				
			</div>

		</div>
		<div class="card-footer text-muted">
			Now
		</div>
	</div>



	<script>
		var sayac = 0;
		var nesne = document.getElementById("nesne");

		nesne.onmouseover = function (e) {
			sayac++;
			var xpos = parseInt(Math.random() * 1000);

			nesne.style.left = xpos + "px";
		}
		second.onclick = function () {
			window.alert("Ben de öyle düşünmüştüm :)");
		}
	</script>
